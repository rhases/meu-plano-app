<ion-view title="Selecione sua operadora">
	<ion-nav-buttons></ion-nav-buttons> <!-- Needed to not show menu or back button -->

	<ion-content id="register-content" padding="false" scrollbar-x="false">
        <div class="list" style="margin-bottom: 0px;">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Pesquise sua operadora" ng-model="searchText">
            </label>
        </div>
        <br>
        <ion-list  padding="false">
            <ion-item ng-repeat="operator in operators | filter:searchText" ng-click="select(operator)">
                {{ operator.name }}&nbsp;-&nbsp;{{ operator._id }}
            </ion-item>
        </ion-list>
	</ion-content>
</ion-view>

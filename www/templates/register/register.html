<ion-view title="Complete o seu registro">
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons>

    <form name="registerForm">
        <ion-content id="register-content">
					<md-content>
            <md-input-container md-no-float>
                <i class="ion-android-person"></i>
                <input ng-model="user.name" name="name" required placeholder="* Nome completo">
            </md-input-container>
						<md-input-container md-no-float>
                <i class="ion-android-mail"></i>
                <input ng-model="user.email" name="email" required placeholder="* Email" type="email">
            </md-input-container>
            <md-input-container md-no-float>
                <i class="ion-android-phone-portrait"></i>
                <input ng-model="user.telephone" name="telephone" required placeholder="* Telefone" type="tel">
            </md-input-container>
						<md-input-container md-no-float>
                <i class="ion-android-calendar"></i>
                <input ng-model="user.birth" name="birthday" required placeholder="* Nascimento" type="date">
            </md-input-container>
					<md-content>
					<a class="button button-block button-positive">
						<md-button>Registrar</md-button>
					</a>
        </ion-content>
    </form>
</ion-view>

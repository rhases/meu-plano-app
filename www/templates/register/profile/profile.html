<ion-view title="Perfil">
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons>

	<ion-content padding="true" scrollbar-x="false">
		<!-- <code>{{ userProfile }} adsasd </code> -->
		<section class="text-center">
			<md-content class="md-no-momentum">
				<md-input-container class="md-block">
					<h4>Tem plano de saúde?</h4>
					<md-button ng-click="userProfile.hasHealthPlan = false" class="md-raised" ng-class="{'md-primary': userProfile.hasHealthPlan == false}">Não</md-button>
					<md-button ng-click="userProfile.hasHealthPlan = true" class="md-raised" ng-class="{'md-primary': userProfile.hasHealthPlan == true}">Sim</md-button>
				</md-input-container>
			</md-content>
		</section>

		<br />

		<section ng-if="userProfile.hasHealthPlan == false" class="text-center">
			<h4 class="text-center">:(</h4>
			<h5>Atualmente nosso aplicativo só trabalha com usuário de planos de saúde.</h5>
			<br />
			<md-button class="md-primary" href="https://www.rhases.com.br">Encontrar plano de saúde</md-button>
		</section>

		<section ng-if="userProfile.hasHealthPlan == true">
	    	<form name="registerForm">
	  			<md-content class="md-no-momentum">
					<h4 class="text-center">Qual?</h4>
					<md-input-container class="md-block">
						<input ng-model="userProfile.healthPlan.name" name="name" required placeholder="Nome do plano">
					</md-input-container>
					<md-input-container class="md-block">
						<input ng-model="userProfile.healthPlan.number" required placeholder="Número da carteirinha">
					</md-input-container>
				</md-content>
				<a class="button button-block button-positive button-balanced">
					Continuar
				</a>

	    	</form>
		</section>
	</ion-content>
</ion-view>

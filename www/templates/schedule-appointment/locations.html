<!--View Information-->
<!--View name : Schedule Appointment-->
<!--Controller name : locationsCtrl-->
<!--Controller path : www/templates/scheduleAppointment/js/controllers.js-->
<!--State name : app.scheduleAppointment.locations-->
<!--URL : #app/scheduleAppointment/locations-->

<ion-view>
	<ion-nav-title>
      <i class="icon fa fa-map-marker"></i>  Quais locais?
    </ion-nav-title>
	<ion-content>
	    <form name="appointmentForm">

			<ion-list>
				<ion-checkbox ng-repeat="item in appointment.locations"
	                  ng-model="item.checked"
	                  ng-checked="item.checked">
		        	{{ item.label }}
		        </ion-checkbox>

				<label class="item item-checkbox ng-not-empty ng-valid"
					aria-checked="false" aria-invalid="false">
					<div class="checkbox checkbox-input-hidden disable-pointer-events checkbox-circle">
						<input type="checkbox"
							ng-model="appointment.otherLocation.checked"
							ng-checked="appointment.otherLocation.checked"
							class="ng-pristine ng-untouched ng-valid ng-empty" aria-invalid="false">

							<i class="checkbox-icon"></i>

					</div>
					<div class="item-content" ng-transclude="">
					    <input type="text" class="md-input-container.input"
							ng-model="appointment.otherLocation.value"
							placeholder="Outro"
							style="margin-right: 0; margin-left: 0; border-color: #ddd; border-width: 1px; border-style: solid; width: 100%;">
					</div>
				</label>

		  	</ion-list>

			<a ui-sref="app.scheduleAppointment.confirmation" class="button button-block button-positive">Continuar</a>
	    </form>
	</ion-content>
</ion-view>

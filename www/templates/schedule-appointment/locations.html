<!--View Information-->
<!--View name : Schedule Appointment-->
<!--Controller name : locationsCtrl-->
<!--Controller path : www/templates/scheduleAppointment/js/controllers.js-->
<!--State name : app.scheduleAppointment.locations-->
<!--URL : #app/scheduleAppointment/locations-->

<ion-view>
	<ion-nav-title>
  	<i class="icon fa fa-map-marker"></i>  Quais locais?
  </ion-nav-title>
	<ion-content>
	    <form name="appointmentForm">

			<ion-list>
				<ion-checkbox ng-repeat="location in locations"
	                  ng-model="location.checked"
	                  ng-checked="location.checked">
		        	{{ location.label }}
		        </ion-checkbox>
		  	</ion-list>

			<a ng-click="continue()" class="button button-block button-positive">Continuar</a>
	    </form>
	</ion-content>
</ion-view>

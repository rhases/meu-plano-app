<ion-view title="Agendar - Escolher dias">
	<ion-content>
	    <form name="appointmentForm">
			Especialidade: {{ appointment.specialty }}

			<br />

			<label for="availableDaysList">Em quais dias vocÃª tem disponibilidade?</label>
			<ion-list name="availableDaysList">
				<ion-item ng-repeat="day in availableDays" item="day">
					<ion-checkbox ng-model="appointment.days">{{ day }}</ion-checkbox>
				</ion-item>
			</ion-list>

			<a ui-sref="app.dashboard" class="button button-block button-positive">Confirmar dias</a>
	    </form>
	</ion-content>
</ion-view>

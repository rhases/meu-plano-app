<!--View Information-->
<!--View name : Schedule Appointment-->
<!--Controller name : daysCtrl-->
<!--Controller path : www/templates/scheduleAppointment/js/controllers.js-->
<!--State name : app.scheduleAppointment.days-->
<!--URL : #app/scheduleAppointment/days-->

<ion-view>
	<ion-nav-title>
    	&nbsp;<i class="icon ion-calendar"></i>&nbsp;&nbsp;Quais dias?
    </ion-nav-title>
	<ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons>
	<ion-nav-view></ion-nav-view>
	<ion-content>
	    <form name="appointmentForm">

			<ion-checkbox ng-repeat="item in weekdays"
                  ng-model="item.checked"
                  ng-checked="item.checked">
	        	{{ item.label }}
	        </ion-checkbox>

			<a ng-click="continue()" class="button button-block button-positive">
				<md-button>Continuar</md-button>
			</a>
	    </form>
	</ion-content>
</ion-view>

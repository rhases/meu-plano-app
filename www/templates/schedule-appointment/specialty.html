<!--View Information-->
<!--View name : Schedule Appointment-->
<!--Controller name : specialtyCtrl-->
<!--Controller path : www/templates/scheduleAppointment/js/controllers.js-->
<!--State name : app.scheduleAppointment-->
<!--URL : #app/scheduleAppointment-->

<ion-view title="Agendar - Escolher especialidade">
	<ion-nav-view></ion-nav-view>
	<ion-content>
	    <form name="appointmentForm">
			<label for="specialtyCombo">Com qual médico você quer se consultar?</label>
			<br />
            <select name="specialtyCombo" ng-model="appointment.specialty"
				ng-options="specialty for specialty in specialties">
			</select>

			<br /><br />

			<a ui-sref="app.scheduleAppointment.days" class="button button-block button-positive">Confirmar especialidade</a>

	    </form>
	</ion-content>
</ion-view>

<!--View Information-->
<!--View name : Schedule Appointment-->
<!--Controller name : scheduleAppointmentCtrl-->
<!--Controller path : www/templates/scheduleAppointment/js/controllers.js-->
<!--State name : app.scheduleAppointment-->
<!--URL : #app/scheduleAppointment-->

<ion-view title="Agendar">
	<ion-content>
	    <form name="appointmentForm">
            <md-radio-group ng-model="specialis">
                <md-radio-button value="cadiologista">Cadiologista</md-radio-button>
                <md-radio-button value="dermatologista">Dermatologista</md-radio-button>
                <md-radio-button value="urologista">Urologista</md-radio-button>
            </md-radio-group>

			<a ui-sref="app.dashboard" class="button button-block button-positive">Agendar</a>
	    </form>
	</ion-content>
</ion-view>

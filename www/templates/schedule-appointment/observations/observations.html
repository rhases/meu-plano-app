<ion-view>
	<ion-nav-title>
		&nbsp;<i class="icon fa fa-comment-o"></i>&nbsp;&nbsp;Alguma observação?
	</ion-nav-title>
	<ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons>
	<ion-nav-view></ion-nav-view>
	<ion-content>
		<style>
			#observation {
				min-height: 100px;
			}
		</style>
	    <form name="appointmentForm">
			<md-content class="md-no-momentum">
				<md-input-container class="md-block">
					<label>Observações</label>
					<textarea id="observation" name="observationsField" ng-model="model.comments" rows="6" md-maxlength="256" md-autofocus placeholder="..."></textarea>
					<div class="hint">Alguma coisa diferente sobre esse agendamento que gostaria de nos comunicar?</div>
				</md-input-container>
			</md-content>
			<a style="margin:10px;" ng-click="continue()" class="button button-block button-positive">
				CONTINUAR
			</a>
	    </form>
	</ion-content>
</ion-view>

<ion-modal-view>
	<ion-header-bar class="balanced-bg">
		<h1 class="title">{{ commentModal.title }}</h1>
	</ion-header-bar>
	<ion-content>
		<form name="form" class="text-center">
			<br />
			<br />
			<textarea id="comment" ng-model="commentModal.comment" name="comment" required placeholder="Motivo" rows="8" cols="65" style="width:100%"></textarea>
			<div class="hint">Diga nos o porque da desistÃªncia para que possamos te ajudar.</div>

			<br />
			<br />

			<button class="button" ng-click="commentModal.cancel()">
				Cancel
			</button>
			<button class="button button-balanced" ng-disabled="!form.comment.$valid" ng-click="commentModal.ok()">
				Ok
			</button>
		</form>
	</ion-content>
</ion-modal-view>

<!--View Information-->
<!--View name : About Us-->
<!--Controller name : aboutUsCtrl-->
<!--Controller path : www/templates/about-us/js/controllers.js-->
<!--State name : app.aboutUs-->
<!--URL : #app/aboutUs-->

<ion-view view-title="Sobre nós">
    <ion-content>

        <div class="hero">
            <div class="content">
                <h1>Rhases</h1>

                <h2>Nós acreditamos que o melhor do ser humano está em cuidar um do outro.</h2>
            </div>
        </div>

        <div class="list">
            <div class="item item-icon-right">
                <h3>Fale com a gente</h3>
                <a ng-click="callTo(contactInfo.telephone)"
                   aria-label="Add">
                    <i class="icon ion-android-call"></i>
                </a>
            </div>

            <div class="item item-icon-right">
                <h3>{{contactInfo.email}}</h3>
                <i class="icon ion-android-mail" ng-click="sendEmail(contactInfo.email)"></i>
            </div>

            <div class="item item-icon-right">
                <h3>{{contactInfo.telephone}}</h3>
                <i class="icon ion-android-textsms" ng-click="sendSms(contactInfo.telephone)"></i>
            </div>

            <div class="item item-icon-right">
                <h3>Brasília, Brasil</h3>
                <i class="icon ion-location"></i>
            </div>
        </div>

        <div class="row header">
            <div class="col">
                Endereço:
            </div>
        </div>
        <div class="row content">
            <div class="col-90">
                Brasília, Brasil
            </div>

        </div>
        <div class="row content">
            <div class="col-90">
                Por favor, entre em contato conosco sempre que achar necessário. Estamos a disposição para atendê-lo.
            </div>
        </div>

    </ion-content>
</ion-view>

<!--View Information-->
<!--View name : About Us-->
<!--Controller name : aboutUsCtrl-->
<!--Controller path : www/templates/about-us/js/controllers.js-->
<!--State name : app.aboutUs-->
<!--URL : #app/aboutUs-->

<ion-view view-title="Sobre nós">
    <!--toolbar section-->
    <md-toolbar class="md-tall md-primary toolbar-with-image">
        <div>
            <h1>Rhases</h1>

            <h2>Nós acreditamos que o melhor do ser humano está em cuidar um do outro.</h2>
        </div>
    </md-toolbar>
    <!--end toolbar section-->

    <!--button section-->
    <a class="md-button md-accent md-fab fab-toolbar-medium"
       ng-click="callTo(contractInfo.telephone)"
       aria-label="Add">
        <i class="ion-android-call"></i>
    </a><!--end button section-->

    <!--contract us section-->
    <ion-content id="contract-us-content">
        <!--header section-->
        <div class="row header">
            <div class="col">
                Fale com a gente:
            </div>

        </div> <!--end header section-->

        <!--content section-->
        <div class="row content">
            <div class="col-75">
                {{contractInfo.email}}
            </div>
            <div class="col-25">
                <i class="ion-android-mail" ng-click="sentEmail(contractInfo.email)"></i>
            </div>
        </div>

        <div class="row content">
            <div class="col-75">
                {{contractInfo.telephone}}
            </div>
            <div class="col-25">
                <i class="ion-android-textsms" ng-click="sentSms(contractInfo.telephone)"></i>
            </div>
        </div>

        <div class="row header">
            <div class="col">
                Endereço:
            </div>
        </div>
        <div class="row content">
            <div class="col-90">
                Brasília, Brasil
            </div>

        </div>
        <div class="row content">
            <div class="col-90">
                Por favor, entre em contato conosco sempre que achar necessário. Estamos a disposição para atendê-lo.
            </div>
        </div>
        <!--end content section-->
    </ion-content><!--end contract us section-->
</ion-view>
